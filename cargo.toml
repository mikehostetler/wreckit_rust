[package]
name = "wreckit"
version = "0.1.0"
edition = "2021"
description = "A CLI tool for turning ideas into automated PRs through an autonomous agent loop"
license = "MIT"
authors = ["Mike Hostetler"]
repository = "https://github.com/MikeHostetler/wreckit"
keywords = ["cli", "automation", "pr", "agent", "workflow"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "wreckit"
path = "src/main.rs"

[lib]
name = "wreckit"
path = "src/lib.rs"

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling
thiserror = "1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Template rendering
regex = "1"

# Terminal detection
atty = "0.2"

# TUI framework
ratatui = "0.29"
crossterm = "0.28"

[dev-dependencies]
tempfile = "3"
proptest = "1.0"
